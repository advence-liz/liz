        var mainApp = angular.module('MainApp', []);
        var myController = function ($scope, drage) {
            drage.init("#resizable");
           
        };
        mainApp.service('auiDragable', function () {

            this.init = function (selector) {
                var element;
                element = $(selector);
                element.draggable({ containment: "parent" });
                element.resizable({ animate: true, handles: 'n, e, s, w,ne, se, sw, nw', minHeight: 150, minWidth: 150, containment: "parent", helper: "helper",circle:false })
            }
            this.accessLocation = function (selector) {
                var element, object = {};
                element = $(selector);
                object.height = element.outerHeight();
                object.width = element.outerWidth();
                object.left = element.css('left');
                object.top = element.css('top');

                return object;
            }

        })

        }]);

        myController.$inject = ['$scope', 'auiDragable'];
