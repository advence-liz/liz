<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>slect</title>
    <link href="jquery-ui.css" rel="stylesheet" />
    <link href="auiframework.css" rel="stylesheet" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="angular.js"></script>
    <script src="select.js"></script>
   
    <style>
        .select{
          position:relative;
        }
        .select-arrow {
            display:inline-block;
            border-width: 5px;
            border-bottom-width: 0px;
            border-color: transparent;
            border-top-color: #000;
            border-style:solid;
            margin-left:-25px;
            position:relative;
            z-index:-1;
        }
       
        .select-menu{
            display:none;
            padding:5px;
            margin:0px;
            min-width:155px;
            background:ghostwhite;
            position:absolute;
            top:100%;
             width:100%;
            left:0;
            z-index:99;
            
        }
        .open .select-menu{
            display:inline-block;
        }
        .select-menuitem{
              list-style:none;
              border-color:cadetblue;
              border-style:solid;
             
        }
        .select-menuitem:hover{
            background-color:rebeccapurple;
        }
        .select-input{
            border-color:rebeccapurple;
            background-color:transparent;
            width:100%;
            cursor:default;
            position:relative; /*叠成上下文为了比arrow 高一层从点击不到 arrow*/
            z-index:1;
        }
        .select-div:after{
            content:"";
            border-width: 5px;
            border-bottom-width: 0px;
            border-color: transparent;
            border-top-color: #000;
            border-style:solid;
            position:absolute;
            top:10px;
            right:10px;
            z-index:0;
             
        }
        .none{
            display:none;
        }
    </style>
</head>
<body>
    <p>For my own slect widget</p>
    <!--<div class="select select-default">
        <input class="select-input" />
        <span class="select-arrow"></span>
        <ul class="select-menu">

            <li>select options</li>
            <li>select options</li>
        </ul>
    </div>-->
    <div class="row">
        <div class="col-md-3">
            <div id="demoselect"></div>
        </div>
    </div>
  
    <p>****************************</p>
    <p>原生select</p>
    <select>
        <option>af</option>
        <option>abc</option>
        <option>abcd</option>
        <option>abcde</option>
        <option>bf</option>
        <option>bcd</option>
        <option>bcde</option>
        <option>bd</option>
    </select>
    <script>
        var ele = $("#demoselect");
        ele.select();
    </script>
</body>
</html>
