    <div class="row">

    <select>
        <option>af</option>
        <option>abc</option>
        <option>abcd</option>
        <option>abcde</option>
        <option>bf</option>
        <option>bcd</option>
        <option>bcde</option>
        <option>bd</option>
    </select>
    <button type="button" id="btn" class="btn btn-default">改变items</button>
     <button type="button" id="btn1" class="btn btn-default">改变selectedIndex</button>
    <script>
        var ele = $("#demoselect");
        ele.select();
         var ele1 = $("#demoselect1");
        ele1.select();
       var arr=  [{ key: "1234", value: 0 }, { key: "5678", value: 1 }, { key: "zxcv", value: 2 }, { key: "hjkl", value: 3 }, { key: "uiop", value: 4 }, { key: "vbnm", value: 5 }];

   $("#btn").click(function(){ ele.select("option","items",arr)})
   $("#btn1").click(function(){ ele.select("option","selectedIndex",1)})
    </script>
